<div data-bind="visible: isVisible">
	<div class="middle_bar" data-bind="with: selectedObject">
		<div class="fields clearfix">
			<div class="row">
				<span class="label">Product name:</span>
				<span class="value" data-bind="text: sProductTitle, visible: !!sProductTitle"></span>
				<select class="value input" data-bind="value: iProductId, options: $parent.getProductsList, optionsText: 'sProductTitle', optionsValue: 'id', visible: !sProductTitle"></select>
			</div>
			<div class="row">
				<span class="label">License key:</span>
				<span class="value" data-bind="text: sLicenseKey"></span>
			</div>
			<div class="row">
				<span class="label">Net total:</span>
				<span class="value" data-bind="text: '$' + iNetTotal"></span>
			</div>
			<div class="row">
				<span class="label">Date:</span>
				<span class="value" data-bind="text: sDate"></span>
			</div>
			<div class="row">
				<span class="label">UUID:</span>
				<span class="value" data-bind="text: UUID"></span>
			</div>
			<div class="row">
				<span class="label">Customer name:</span>
				<span class="value" data-bind="text: sCustomerRegName"></span>
			</div>
			<div class="row">
				<span class="label">Email:</span>
				<span class="value" data-bind="text: sEmail"></span>
			</div>
			<div class="row">
				<span class="label">Phone:</span>
				<span class="value" data-bind="text: sPhone"></span>
			</div>
			<div class="row">
				<span class="label">Language:</span>
				<span class="value" data-bind="text: sLanguage"></span>
			</div>
			<div class="row">
				<span class="label">Maintenance Expiration Date:</span>
				<span class="value" data-bind="text: sMaintenanceExpirationDate"></span>
			</div>
			<div class="row">
				<span class="label">PayPal item:</span>
				<span class="value" data-bind="text: sPayPalItem"></span>
			</div>
		</div>
		<div class="buttons">
			<span class="button" data-bind="click: $parent.saveSale, visible: !$parent.isUpdating()">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
			</span>
			<span class="button" data-bind="visible: $parent.isUpdating()">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
			</span>
		</div>
	</div>
</div>
