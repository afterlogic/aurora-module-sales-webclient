<div class="screen SalesLayout" style="display: none;">
	<div class="panels" data-bind="splitterFlex: {name: 'sales_list', sizes: [60, 40]}">
		<div class="panel" data-splitter="sales_list">
			<div class="panel_content">
				<div class="middle_bar">
					<div class="panel_top">
						<span class="search_block">
							<span class="input" data-bind="css: {'focus': isSearchFocused}">
								<span class="icon search" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SEARCH'}, click: searchSubmit"></span>
								<input class="field" type="text" data-bind="valueUpdate: 'afterkeydown', value: searchInput, onEnter: searchSubmit, hasfocus: isSearchFocused" />
							</span>
						</span>
					</div>
					<div class="panel_center unselectable" data-bind="customScrollbar: {x: false}">
						<div class="sales_list_scroll scroll-inner">
							<div class="items_list sales_list">
								<span class="list_notification" data-bind="visible: loadingList()" id="selenium_contacts_loading_info">
									<span class="description" data-bind="i18n: {'key': '%MODULENAME%/INFO_LOADING_LIST'}"></span>
								</span>
								<span class="list_notification" data-bind="visible: isSearch()">
									<span class="link" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CLEAR_SEARCH'}, click: onClearSearchClick"></span>
									<span class="description" data-bind="text: searchInput"></span>
								</span>
								<div class="items_sub_list sales_sub_list" data-bind="foreach: salesList, visible : !loadingList()">
									<div class="item" data-bind="css: {'checked': checked, 'selected': selected}">
										<div class="item_content">
											<span class="data table fadeout" >
												<span style="width: 30%" class="" data-bind="text: sProductName"></span>
												<span style="width: 20%" class="fixed" data-bind="text: sEmail"></span>
												<span style="width: 40%" class="" data-bind="text: sCustomerRegName"></span>
												<span style="width: 110px" class="fixed" data-bind="text: sDate"></span>
											</span>
											<div class="separator"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel_bottom unselectable" data-bind="visible: oPageSwitcher.pages().length > 0 && !loadingList(), template: {name: oPageSwitcher.ViewTemplate, data: oPageSwitcher}"></div>
			</div>
		</div>
		<div class="panel sale_viewer" data-splitter="sale_viewer">
			<div class="panel_content ">
				<div class="middle_bar" data-bind="with: selectedItem">
					<div class="fields">
						<div class="row">
							<span class="label">Product name:</span>
							<span class="value" data-bind="text: sProductName"></span>
						</div>
						<div class="row">
							<span class="label">License key:</span>
							<span class="value" data-bind="text: sLicenseKey"></span>
						</div>
						<div class="row">
							<span class="label">Net total:</span>
							<span class="value" data-bind="text: '$' + iNetTotal"></span>
						</div>
						<div class="row">
							<span class="label">Date:</span>
							<span class="value" data-bind="text: sDate"></span>
						</div>
						<div class="row">
							<span class="label">UUID:</span>
							<span class="value" data-bind="text: UUID"></span>
						</div>
						<div class="row">
							<span class="label">Customer name:</span>
							<span class="value" data-bind="text: sCustomerRegName"></span>
						</div>
						<div class="row">
							<span class="label">Email:</span>
							<span class="value" data-bind="text: sEmail"></span>
						</div>
						<div class="row">
							<span class="label">Phone:</span>
							<span class="value" data-bind="text: sPhone"></span>
						</div>
						<div class="row">
							<span class="label">Language:</span>
							<span class="value" data-bind="text: sLanguage"></span>
						</div>
						<div class="row">
							<span class="label">Maintenance Expiration Date:</span>
							<span class="value" data-bind="text: sMaintenanceExpirationDate"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
