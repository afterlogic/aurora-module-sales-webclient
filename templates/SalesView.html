<div class="panel_top" data-bind="visible: isSalesVisible()">
	<span class="search_block">
		<span class="input" data-bind="css: {'focus': isSalesSearchFocused}">
			<span class="icon search" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SEARCH'}, click: salesSearchSubmit"></span>
			<input class="field" type="text" data-bind="valueUpdate: 'afterkeydown', value: newSalesSearchInput, onEnter: salesSearchSubmit, hasfocus: isSalesSearchFocused" />
		</span>
	</span>
</div>
<div class="panel_center unselectable" data-bind="customScrollbar: {x: false}, visible: isSalesVisible()">
	<div class="sales_list_scroll scroll-inner">
		<div class="items_list sales_list">
			<span class="list_notification" data-bind="visible: isSalesSearch() && !loadingSalesList()">
				<span class="link" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CLEAR_SEARCH'}, click: onClearSalesSearchClick"></span>
				<span class="description" data-bind="text: salesSearchText"></span>
			</span>
			<span class="list_notification" data-bind="visible: loadingSalesList()" id="selenium_sales_loading_info">
				<span class="description" data-bind="i18n: {'key': '%MODULENAME%/INFO_LOADING_LIST'}"></span>
			</span>
			<div class="items_sub_list sales_sub_list" data-bind="foreach: salesList, visible : !loadingSalesList()">
				<div class="item" data-bind="css: {'checked': checked, 'selected': selected}">
					<div class="item_content">
						<span class="data table fadeout" >
							<span style="width: 30%" class="" data-bind="text: sProductTitle"></span>
							<span style="width: 20%" class="fixed" data-bind="text: sEmail"></span>
							<span style="width: 40%" class="" data-bind="text: sCustomerRegName"></span>
							<span style="width: 110px" class="fixed" data-bind="text: sDate"></span>
						</span>
						<div class="separator"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="panel_bottom unselectable" data-bind="visible: isSalesVisible() && oSalesPageSwitcher.pages().length > 0 && !loadingSalesList(), template: {name: oSalesPageSwitcher.ViewTemplate, data: oSalesPageSwitcher}"></div>
