<div class="middle_bar" data-bind="with: selectedLicensesItem">
	<div class="fields clearfix sales-edit-fields">
		<div class="row">
			<span class="label" data-bind="text: 'License name:'"></span>
			<span class="value">
				<input class="input" type="text" data-bind="value: sLicenseName, valueUpdate: 'afterkeydown', onEnter: $parent.saveLicense" />
			</span>
		</div>
		<div class="row">
			<span class="label" data-bind="text: 'License code:'"></span>
			<span class="value">
				<input class="input" type="text" data-bind="value: iLicenseCode, valueUpdate: 'afterkeydown', onEnter: $parent.saveLicense" />
			</span>
		</div>
		<div class="row">
			<span class="label" data-bind="text: 'ShareIt license ID:'"></span>
			<span class="value">
				<input class="input" type="text" data-bind="value: iShareItLicenseId, valueUpdate: 'afterkeydown', onEnter: $parent.saveLicense" />
			</span>
		</div>
		<div class="row">
			<span class="label" data-bind="text: 'PayPal Item:'"></span>
			<span class="value">
				<input class="input" type="text" data-bind="value: sPayPalItem, valueUpdate: 'afterkeydown', onEnter: $parent.saveLicense" />
			</span>
		</div>
	</div>
	<div class="buttons">
		<span class="button" data-bind="click: $parent.saveLicense, visible: !$parent.isUpdatingLicense()">
			<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
		</span>
		<span class="button" data-bind="visible: $parent.isUpdatingLicense()">
			<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
		</span>
	</div>
</div>
