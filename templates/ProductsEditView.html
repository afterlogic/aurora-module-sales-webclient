<div class="middle_bar" data-bind="with: selectedProductsItem">
	<div class="fields clearfix sales-edit-fields">
		<div class="row">
			<span class="label" data-bind="text: 'Product name:'"></span>
			<span class="value">
				<input class="input" type="text" data-bind="value: sProductName, valueUpdate: 'afterkeydown', onEnter: $parent.saveProduct" />
			</span>
		</div>
		<div class="row">
			<span class="label" data-bind="text: 'Product code:'"></span>
			<span class="value">
				<input class="input" type="text" data-bind="value: iProductCode, valueUpdate: 'afterkeydown', onEnter: $parent.saveProduct" />
			</span>
		</div>
		<div class="row">
			<span class="label" data-bind="text: 'ShareIt product ID:'"></span>
			<span class="value">
				<input class="input" type="text" data-bind="value: iShareItProductId, valueUpdate: 'afterkeydown', onEnter: $parent.saveProduct" />
			</span>
		</div>
	</div>
	<div class="buttons">
		<span class="button" data-bind="click: $parent.saveProduct, visible: !$parent.isUpdatingProduct()">
			<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
		</span>
		<span class="button" data-bind="visible: $parent.isUpdatingProduct()">
			<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
		</span>
	</div>
</div>
